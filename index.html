<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tableGen demo</title>
    <link rel="stylesheet" href="./src/tablegen.css">
    <script defer type="module">
        import { tableGen, getData } from './src/tablegen.mjs'
        import { selectTheme, selectSize } from './extra/extra.mjs'

        const urlData = './data/data.json'

        void async function () {
            const data = await getData(urlData)

            tableGen(data, {
                idTableContainer: 'my-table',
                theme: 'dark',
                border: 'rounded',
                urlFullName: false,
                fontSize: 'normal'
            })
            // event select theme  
            selectTheme()
            selectSize()
        }()
    </script>

    <style>
        body {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="head">
            <select name="theme-color" id="theme-color">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="green">Green</option>
                <option value="khaki">Khaki</option>
                <option value="blue">Blue</option>
                <option value="azure">Azure</option>
                <option value="violet">Violet</option>
                <option value="pink">Pink</option>
            </select>
            <select name="table-size" id="table-size">
                <option value="esmall">font esmall</option>
                <option value="small">font small</option>
                <option selected value="normal">font normal</option>
                <option value="large">font large</option>
                <option value="responsive">font responsive</option>
            </select>
            <h1 style="text-align: center;">tableGen</h1>
        </div>

        <div class="tablecontainer">
            <div id="my-table"></div>
        </div>

    </div>

</body>

</html>
